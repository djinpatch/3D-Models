<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>3D Model</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
    }
    model-viewer {
      width: 100%;
      height: 80vh;
      background: #fff;
    }
    .legend {
      margin: 10px auto;
      max-width: 280px;
    }
  </style>
</head>
<body>
  <model-viewer src="scene.glb" alt="3D model"
                camera-controls auto-rotate exposure="1.0" shadow-intensity="0.5">
  </model-viewer>
  <img class="legend" src="scene_with_colorbar.png" alt="Colorbar">
</body>
</html>
