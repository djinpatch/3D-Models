<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model with Colorbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    model-viewer {
      width: 100%;
      height: 80vh;
      background: #fff;
    }

    .legend-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    .legend {
      max-width: 600px;  /* keep colorbar readable */
      width: 100%;
      height: auto;      /* preserve aspect ratio */
      display: block;
    }

    .legend-label {
      font-size: 1.1em;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <!-- interactive 3D model -->
  <model-viewer src="L_2_scene.glb" alt="3D model"
    camera-controls auto-rotate exposure="1.0" shadow-intensity="0.5">
  </model-viewer>

  <!-- centered colorbar + label -->
  <div class="legend-container">
    <img class="legend" src="L_2_colorbar.png" alt="Colorbar">
    <div class="legend-label">|Bn/B|</div>
  </div>

</body>
</html>
